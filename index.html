<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Wold Clock</title>
</head>
<body>
    <div class="container">
    <h1> World Clock</h1>
<select>
    <option value="">Select a city...</option>
    <option value="">Prague</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Paris</option>
</select>
<div class="city">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">May 13, 2024</div>
    </div>
    <div class="time">1:48:22 <small>PM</small></div>
</div>
<div class="city">
    <div>
    <h2>Paris</h2>
    <div class="date">May 13, 2024</div>
    </div>
    <div class="time">1:48:22 <small>PM</small></div>
</div>
</div>
<footer>
    This project was coded by Ana V. Fernandez and is <a href="https://github.com/avfernandez03/World-Clock" target="_blank">sourced on GitHub</a>
 </footer>

<script src="javascript/index.js"></script>
</body>
</html>
